<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Bootstrap CSS Insert -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="home-body" class="home-body">
      <section id="nav-bar" class="navbar">
        <div class="nav-buttons">
          <button class="button" onclick="homeBtn()">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </button>
          <button class="button" onclick="sendGiftBtn()">
            <i class="fa-solid fa-gift"></i>
            <p>Send Gift</p>
          </button>
          <button class="button" onclick="transactionsBtn()">
            <i class="fa-solid fa-envelope-open-text"></i>
            <p>Transactions</p>
          </button>
        </div>
      </section>

      <section id="main-content" class="main-content">
        <section id="home-header" class="home-header">
          <h1 class = "h-header">Home</h1>
          <div class="header-icons">
            <button class="button" onclick="profileBtn()">
              <i class="fa-solid fa-circle-user"></i>
            </button>
            <button class="button" onclick="notificationsBtn()">
              <i class="fa-solid fa-bell"></i>
            </button>
            <button class="logout-button" onclick="logoutBtn()">Logout</button>          </div>
        </section>

        <section id="balancebody" class="balancebody">
            <h1 class="h-header">Wallet</h1>
          <div class="balance-container">
            <div class="balance">
              <h2 style = "font-size: 3rem">$</h2>
              <span id="balance">1000</span></div>
            </div>
          </div>

          <div class ="services">
            <div class="withdraw">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <button id="withdraw-button">Withdraw</button>
              <div id="withdraw-container" style="display: none;">
                <input type="number" id="withdraw-amount" placeholder="Enter withdraw amount" />
                <button id="submit-withdraw">Submit</button>
              </div>
            </div>

            <div class="deposit">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
              <button id="deposit-button">Deposit</button>
              <div id="deposit-container" style="display: none;">
                <input type="number" id="deposit-amount" placeholder="Enter deposit amount" />
                <button id="submit-deposit">Submit</button>
              </div>
        </section>

        <section id="contacts" class="contacts">
          <h1 class ="h-header">Contact List
          </h1>
          <div class="contact-items">
            <div class="contact-search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input class = "searchbar"type="text" placeholder="Search contacts" />
              <div class="add-contact">
                <button class="button" onclick="openAddContactModal()">
                  <i class="fa-solid fa-circle-plus" style="font-size: 2vh;"></i>
                  <p style ="font-size: 12px;">Add</p>
                </button>
              </div>
            </div>
            

            <section id="contact-list" class="contact-list">

              <ul id="contacts">
                <!-- Dynamically added contacts will appear here -->

              <!-- <div class="indiv-contact">
                <i class="fa-solid fa-circle-user"></i>
                <div class="contact-body">
                  <p style="font-weight: bold;">Name</p>
                  <p style ="font-size: 1rem; color: gray">Hello, I am a contact, beer me.</p>
                </div>
              </div> -->
              
            </ul>
            </section>

            <div id="add-contact-modal" class="modal">
              <div class="modal-content">
                <span class="close-button" onclick="closeAddContactModal()">&times;</span>
                <h2>Add Contact</h2>
                <form id="add-contact-form" class ="form">
                  <label for="contact-name">Name:</label>
                  <input type="text" id="contact-name" placeholder="Enter contact name" required />
                  <label for="contact-phone">Phone Number:</label>
                  <input type="tel" id="contact-phone" placeholder="Enter phone number" required />
                  <button type="button" onclick="submitAddContact()">Add Contact</button>
                </form>
              </div>
            </div>

          </div>
        </section>

        <!-- Footer section -->
        <section id="footer-section">
          <footer>Â© BeerMe 2025</footer>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
