<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <!-- Bootstrap CSS Insert -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>

<body class="homepage">
  <div class="bubble-bg">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>
  <svg class="blob-svg-top-right" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path d="M500,0 C500,100 400,200 250,200 C150,200 100,100 0,0 L500,0 Z" fill="#ffe37a"/>
  </svg>

  <div class="home-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="nav-item" onclick="homeBtn()"><i class="fa-solid fa-house"></i><p>Home</p></div>
      <div class="nav-item" onclick="sendGiftBtn()"><i class="fa-solid fa-gift"></i><p>Send Gift</p></div>
      <div class="nav-item" onclick="transactionsBtn()"><i class="fa-solid fa-envelope-open-text"></i><p>Transactions</p></div>
    </nav>

    <main class="main-content">
      <header class="home-header">
        <h1>Home</h1>
        <div class="header-icons">
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-solid fa-bell"></i>
          <button class="logout-button" onclick="logoutBtn()">Logout</button>
        </div>
      </header>

      <section class="wallet section-card text-center">
        <h2>Wallet</h2>
        <div class="wallet-balance">$<span id="balance">1000</span></div>
        <div class="wallet-actions mt-3">
          <div>
            <button id="withdraw-button" class="btn btn-dark mt-3">Withdraw</button>
            <div id="withdraw-container" style="display:none;">
              <input type="number" id="withdraw-amount" placeholder="Withdraw amount" />
              <button id="submit-withdraw">Submit</button>
            </div>
          </div>
          <div class="mt-2">
            <button id="deposit-button" class="btn btn-dark mt-2">Deposit</button>
            <div id="deposit-container" style="display:none;">
              <input type="number" id="deposit-amount" placeholder="Deposit amount" />
              <button id="submit-deposit">Submit</button>
            </div>
          </div>
        </div>
      </section>

      <section class="contacts section-card">
        <h2>Add Contact</h2>
        <!-- <div class="contact-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input class="form-control" type="text" placeholder="Search contacts" />
        </div> -->

        <div class="add-contact mt-2">
          <input type="text" id="contact-name" placeholder="Enter contact name" class="form-control" />
          <input type="text" id="contact-phone" placeholder="Enter phone number" class="form-control mt-2" />
          <button id="add-contact-button" class="btn btn-dark mt-2">Add Contact</button>
        </div>

        <ul id="contacts" class="contact-list mt-3"></ul>
      </section>

      <footer class="text-center mt-5">Â© BeerMe 2025</footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
