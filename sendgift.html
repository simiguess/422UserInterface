<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Gift</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="homepage">
  <div class="bubble-bg">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>
  <svg class="blob-svg-top-right" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path d="M500,0 C500,100 400,200 250,200 C150,200 100,100 0,0 L500,0 Z" fill="#ffe37a"/>
  </svg>

  <div class="home-container">
    <nav class="sidebar">
      <div class="nav-item" onclick="homeBtn()"><i class="fa-solid fa-house"></i><p>Home</p></div>
      <div class="nav-item" onclick="sendGiftBtn()"><i class="fa-solid fa-gift"></i><p>Send Gift</p></div>
      <div class="nav-item" onclick="transactionsBtn()"><i class="fa-solid fa-envelope-open-text"></i><p>Transactions</p></div>
    </nav>

    <main class="main-content">
      <header class="home-header">
        <h1>Send Gift</h1>
        <div class="header-icons">
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-solid fa-bell"></i>
          <button class="logout-button" onclick="logoutBtn()">Logout</button>
        </div>
      </header>

      <p class="text-center mb-4">Select a contact to send a gift!</p>
      <h2></h2>


      <section class="contacts">

        <section class="contacts ">
          <!-- <h2>Select a Contact</h2> -->
          <div class="contact-search section-card  mb-2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="contact-search" class="form-control" type="text" placeholder="Search contacts by name or phone" />
          </div>
          <table class="transaction-table section-card " id="gift-contact-table">
            <thead>
              <tr>
                <th>Contact Name</th>
                <th>Phone Number</th>
                <th>Action</th>
                
              </tr>
            </thead>
            <tbody id="gift-contact-body">
              <!-- Contacts will get loaded here -->
            </tbody>
          </table>
        </section>
        
  
    </tbody>
  </table>
</section>

      <footer class="text-center mt-5">Â© BeerMe 2025</footer>
    </main>
  </div>

  <!-- Gift Modal -->
  <div id="gift-modal" class="modal">
    <div class="modal-content glass-card">
      <h2>Send Gift to <span id="gift-recipient-name"></span></h2>
      <input id="gift-type" class="form-control mb-2" placeholder="Gift type (e.g. Beer)" />
      <input id="gift-amount" class="form-control mb-2" type="number" placeholder="Amount ($)" />
      <button class="btn btn-dark" onclick="confirmGift()">Send</button>
      <button class="btn btn-secondary mt-2" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- req modal-content -->
  <div id="req-modal" class="modal">
    <div class="modal-content glass-card">
      <h2>Send Gift to <span id="gift-recipient-name"></span></h2>
      <input id="gift-type" class="form-control mb-2" placeholder="Gift type (e.g. Beer)" />
      <input id="gift-amount" class="form-control mb-2" type="number" placeholder="Amount ($)" />
      <button class="btn btn-dark" onclick="confirmGift()">Send</button>
      <button class="btn btn-secondary mt-2" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
