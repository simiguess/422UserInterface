<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Bootstrap CSS Insert -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="home-body" class="home-body">
    <section id="nav-bar" class="navbar">
      <div class="nav-buttons">
        <button class="button" onclick="homeBtn()">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </button>
        <button class="button" onclick="sendGiftBtn()">
          <i class="fa-solid fa-gift"></i>
          <p>Send Gift</p>
        </button>
        <button class="button" onclick="transactionsBtn()">
          <i class="fa-solid fa-envelope-open-text"></i>
          <p>Transactions</p>
        </button>
      </div>
    </section>

      <section id="main-content" class="main-content">
        <section id="home-header" class="home-header">
          <h1 class = "h-header">Send Gift</h1>
          <div class="header-icons">
            <button class="button" onclick="profileBtn()">
              <i class="fa-solid fa-circle-user"></i>
            </button>
            <button class="button" onclick="notificationsBtn()">
              <i class="fa-solid fa-bell"></i>
            </button>
            <button class="logout-button" onclick="logoutBtn()">Logout</button>          </div>
        </section>

        <section id="gift-contacts" class="contacts">
          <h1 class ="h-header">Contact List
          </h1>
          <div class="gift-contact-items">
            <div class="contact-search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input class = "searchbar"type="text" placeholder="Search contacts" />
            </div>

            <section id="gift-contact-list" class="contact-list">
              <div id="gcontacts" class="contact-list">
                <!-- Contacts will be dynamically populated here -->
              </div>


              <div class="indiv-contact">
                <i class="fa-solid fa-circle-user"></i>
                <div class="contact-body">
                  <p style="font-weight: bold;">Bill Pill</p>
                  <p style ="font-size: 1rem; color: gray">Hello, I am a contact, beer me.</p>
                </div>
                <!--Button to send gift-->
                <button class="send-gift-button" onclick="sendGift()">
                  <i class="fa-solid fa-gift"></i>
                  <p>Send Gift</p>
              </div>
            </section>
          </div>
        </section>

        <div id="gift-modal" class="modal">
          <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Send Gift</h2>
            <p>Enter the gift type and amount to send:</p>
            <form id="gift-form">
              <label for="gift-type">Gift Type:</label>
              <input type="text" id="gift-type" placeholder="e.g., Beer, Wine" required />
              <label for="gift-amount">Amount:</label>
              <input type="number" id="gift-amount" placeholder="Enter amount" required />
              <button type="button" onclick="confirmGift()">Send Gift</button>
            </form>
          </div>
        </div>

        <section id="footer-section">
          <footer>Â© BeerMe 2025</footer>
        </section>
        
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
