<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction History</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body class="homepage">
  <div class="bubble-bg">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>
  <svg class="blob-svg-top-right" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path d="M500,0 C500,100 400,200 250,200 C150,200 100,100 0,0 L500,0 Z" fill="#ffe37a"/>
  </svg>

  <div class="home-container">
    <nav class="sidebar">
      <div class="nav-item" onclick="homeBtn()"><i class="fa-solid fa-house"></i><p>Home</p></div>
      <div class="nav-item" onclick="sendGiftBtn()"><i class="fa-solid fa-gift"></i><p>Send Gift</p></div>
      <div class="nav-item" onclick="transactionsBtn()"><i class="fa-solid fa-envelope-open-text"></i><p>Transactions</p></div>
    </nav>

    <main class="main-content">
      <header class="home-header">
        <h1>Transaction History</h1>
        <div class="header-icons">
          <i class="fa-solid fa-circle-user"></i>
          <i class="fa-solid fa-bell"></i>
          <button class="logout-button" onclick="logoutBtn()">Logout</button>
        </div>
      </header>

      <table class="transaction-table" id="transaction-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Action</th>
            <th>Confirmation Code</th>
          </tr>
        </thead>
        <tbody id="transaction-body">
          <!-- Transactions will load here -->
        </tbody>
      </table>

      <footer class="text-center mt-5">Â© BeerMe 2025</footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
