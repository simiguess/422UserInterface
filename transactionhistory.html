<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- Bootstrap CSS Insert -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section id="home-body" class="home-body">
      <section id="nav-bar" class="navbar">
        <div class="nav-buttons">
          <div class="button">
            <i class="fa-solid fa-house" onclick="homeBtn()"></i>
            <p>Home</p>
          </div>
          <div class="button">
            <i class="fa-solid fa-gift"onclick="sendGiftBtn()"></i>
            <p>Send Gift</p>
          </div>
          <div class="button">
            <i class="fa-solid fa-envelope-open-text"></i>
            <p>Transactions</p>
          </div>
        </div>
      </section>

      <section id="main-content" class="main-content">
        <section id="home-header" class="home-header">
          <h1 class = "h-header">History</h1>
          <div class="header-icons">
            <i class="fa-solid fa-circle-user"></i>
            <i class="fa-solid fa-bell"></i>
            <button class="logout-button" onclick="logoutBtn()">Logout</button>          </div>
        </section>

        <section id="transactionbody" class="transactionbody">
            <h1 class="h-header">Transaction History</h1>
            <div class="transaction-history">
              <table class="transaction-table">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Action</th>
                    <th>Confirmation Code</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>2025-4-01</td>
                    <td>$500</td>
                    <td>Withdraw</td>
                    <td>ABC123</td>
                  </tr>
                  <tr>
                    <td>2025-4-02</td>
                    <td>$1000</td>
                    <td>Deposit</td>
                    <td>XYZ456</td>
                  </tr>
                  <!-- Add more rows as needed -->
                </tbody>
              </table>
            </div>
        </section>

        <section id="footer-section">
          <footer>Â© BeerMe 2025</footer>
        </section>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
